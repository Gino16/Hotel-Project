          example: Address 1
        province:
          type: string
          pattern: ^[A-Za-z0-9áéíóúñüÁÉÍÓÚÑÜ ]*$
          maxLength: 100
          example: Province 1
        district:
          type: string
          pattern: ^[A-Za-z0-9áéíóúñüÁÉÍÓÚÑÜ ]*$
          maxLength: 100
          example: District 1
        latitude:
          type: number
          format: double
          example: -12.0431800
        longitude:
          type: number
          format: double
          example: -77.0282400
        phone:
          type: string
          pattern: ^[+0-9]*$
          maxLength: 9
          example: +5198563215
        email:
          type: string
          pattern: ^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}$
          maxLength: 100
          example: hotel@hotmail.com
        photos:
          type: array
          items:
            $ref: '#/components/schemas/BsLocationPhotoUrl'
    Metadata:
      type: object
      properties:
        totalElements:
          type: integer
          format: int32
          example: 10
        limit:
          type: integer
          format: int32
          example: 10
        offset:
          type: integer
          format: int32
          example: 0