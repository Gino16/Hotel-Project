        email:
          type: string
          pattern: ^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}$
          maxLength: 100
          example: a
        stars:
          type: integer
          example: 5
    BsHotelDetailResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: '19012da0-97a1-4891-ad8a-47feb2ded0a3'
        name:
          type: string
          maxLength: 100
          example: Hotel Sengor
        description:
          type: string
          maxLength: 500
          example: Description 1
        ruc:
          type: string
          maxLength: 11
          example: 12345678901
        phone:
          type: string
          maxLength: 12
          example: +5198563215
        email:
          type: string
          maxLength: 100
          example: a
        stars:
          type: integer
          example: 5
        photos:
          type: array
          items:
            $ref: '#/components/schemas/PhotoUrl'
    BsLocationListResponse:
      type: object
      properties:
        locations:
          type: array
          items:
            $ref: '#/components/schemas/BsLocationListElementResponse'
        metadata:
          $ref: '#/components/schemas/Metadata'
    BsLocationListElementResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: '19012da0-97a1-4891-ad8a-47feb2ded0a3'
        name:
